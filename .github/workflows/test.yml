name: Test Project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v6.0.0
              with:
            - name: Install NodeJS
              uses: actions/setup-node@v6.0.0
              with:
                node-version: '20'
            - name: Install dependencies
              run: npm ci
            - name: Run tests
              run: npm test
